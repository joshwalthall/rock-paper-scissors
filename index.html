<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article id="container">
      <h1>Rock Paper Scissors</h1>
      <section id="scoreboard">
        <div id="playerScoreboard"></div>
        <div id="computerScoreboard"></div>
      </section>
      <section id="gameMessages"></section>
      <section>
        <button id="btnRock">Rock</button>
        <button id="btnPaper">Paper</button>
        <button id="btnScissors">Scissors</button>
      </section>
      <section id="finalMessage"></section>
    </article>
  </main>

  <script src="script.js"></script>
</body>
</html>
